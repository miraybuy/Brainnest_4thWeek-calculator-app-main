<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

   <link href="style.css" rel="stylesheet">
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>--> 
</head>
<body>

  <body>
  <div class="calculator-grid">
    <div class="output">
      <div class="previousDisplay"></div>
      <div class="currentDisplay"></div>
      <div class="cornerDisplay"></div>
    </div>
    <button class="btn-number">7</button>
    <button class="btn-number">8</button>
    <button class="btn-number">9</button>
    <button class="btn-delete">DEL</button>
    <button class="btn-number">4</button>
    <button class="btn-number">5</button>
    <button class="btn-number">6</button>
    <button class="btn-operation">+</button>
    <button class="btn-number">1</button>
    <button class="btn-number">2</button>
    <button class="btn-number">3</button>
    <button class="btn-operation">-</button>
    <button class="btn-number">.</button>
    <button class="btn-number">0</button>
    <button class="btn-operation">/</button>
    <button class="btn-operation">X</button>
    <button  class="btn-clear span-two">RESET</button>
    <button  class="btn-equals span-two">=</button>
  </div>
</body>
